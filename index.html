<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Preço</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .resultado {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .resultado h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .resultado p {
      margin: 8px 0;
    }
  </style>
  <script src="simulador.js" defer></script>
</head>
<body>
  <h1>Simulador de Precificação</h1>

  <label for="compra">Preço de Compra (R$)</label>
  <input type="number" id="compra" />

  <label for="margemBruta">Margem de Lucro Bruto Desejada (%)</label>
  <input type="number" id="margemBruta" />

  <label for="precoDesejado">Preço de Venda Desejado (R$) (opcional)</label>
  <input type="number" id="precoDesejado" />

  <button id="calcular">Calcular</button>

  <div class="resultado" id="resultado" style="display: none;"></div>
</body>
</html>
